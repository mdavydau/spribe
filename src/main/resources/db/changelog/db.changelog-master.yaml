databaseChangeLog:
  - changeSet:
      id: create-uuid-generate-v4-function
      author: mdavydau
      changes:
        - sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp"

  - changeSet:
      id: add-unit
      author: mdavydau
      changes:
        - createTable:
            tableName: unit
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: rooms
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
              - column:
                  name: available
                  type: boolean
                  defaultValue: 'true'
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: now()
              - column:
                  name: updated
                  type: timestamp
                  defaultValueComputed: now()

  - changeSet:
      id: add-booking
      author: mdavydau
      changes:
        - createTable:
            tableName: booking
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: unit_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_unit
                    references: unit(id)
                    deleteCascade: true
              - column:
                  name: booking_start_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: booking_end_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: now()
              - column:
                  name: updated
                  type: timestamp
                  defaultValueComputed: now()

  - changeSet:
      id: add-event
      author: mdavydau
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: entity_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: entity_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: now()
              - column:
                  name: updated
                  type: timestamp
                  defaultValueComputed: now()

  - changeSet:
      id: add-triggers
      author: mdavydau
      changes:
        - sqlFile:
            path: sql/add_triggers.sql
            relativeToChangelogFile: true

  - changeSet:
      id: init-units
      author: mdavydau
      changes:
        - sqlFile:
            path: sql/add_units.sql
            relativeToChangelogFile: true
